<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    
    <p id="description">Please fill out the form below to participate in our survey.</p>
    
    <form id="survey-form">
        <div>
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        
        <div>
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        
        <div>
            <label for="number" id="number-label">Age:</label>
            <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="120" required>
        </div>
        
        <div>
            <label for="dropdown">Select your occupation:</label>
            <select id="dropdown" name="occupation" required>
                <option value="">Select an option</option>
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="retired">Retired</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div>
            <fieldset>
                <legend>Gender:</legend>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </fieldset>
        </div>
        
        <div>
            <fieldset>
                <legend>Interests:</legend>
                <label><input type="checkbox" name="interests" value="sports"> Sports</label>
                <label><input type="checkbox" name="interests" value="music"> Music</label>
                <label><input type="checkbox" name="interests" value="technology"> Technology</label>
                <label><input type="checkbox" name="interests" value="travel"> Travel</label>
            </fieldset>
        </div>
        
        <div>
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>
        </div>
        
        <div>
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
</body>
</html>
